<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head::head('Antiquity Market: Register')"></th:block>
    <script src="/js/lockSubmitButton.js" defer></script>
</head>

<body>
<div th:replace="fragments/menu::menu"></div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form id="form" th:object="${userModel}" th:action="@{/users/register}" th:method="POST"
          style="margin-bottom: 10%" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <th:block th:if="${error}">
            <p th:text="${error}" class="d-flex justify-content-center alert alert-danger"></p>
        </th:block>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Last name" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" id="username" type="text" min="3" max="20" class="form-control"
                       placeholder="Username" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}" id="email" type="email" class="form-control"
                       placeholder="Email" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" id="password" type="password" min="5" max="15" class="form-control"
                       placeholder="Password" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="repeatPassword" class="text-white font-weight-bold">Repeat Password</label>
                <input th:field="*{repeatPassword}" id="repeatPassword" type="password" min="5" max="15"
                       class="form-control"
                       placeholder="Repeat password" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="form-group col-md-6 mb-3 text-center">
                <label class="text-center text-white font-weight-bold" for="gender">Gender</label>
                <select th:field="*{gender}" th:errorclass="border-danger" id="gender" class="form-control ">
                    <option value="">Choose an option</option>
                    <option th:each="g:${T(bg.softuni.model.enumeration.Gender).values()}" th:value="${g.name()}"
                            th:text="${#strings.capitalize(g.name().toLowerCase())}"></option>
                </select>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="button-holder d-flex">
                <input id="submit" type="submit" class="btn btn-info btn-lg" value="Register"/>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
